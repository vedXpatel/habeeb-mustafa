<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href=./css/payment.css">

</head>
<body>
    
  <div class="container d-flex justify-content-center mt-5">
      <div class="card">
          <div>
              <div class="d-flex pt-3 pl-3">
                  <div><img src="https://img.icons8.com/ios-filled/50/000000/visa.png" width="60" height="80" /></div>
                  <div class="mt-3 pl-2"><span class="name">Martina Thomas</span>
                      <div><span class="cross">&#10005&#10005&#10005&#10005</span><span class="pin ml-2">8880</span></div>
                  </div>
              </div>
              <div class="py-2 px-3">
                  <div class="first pl-2 d-flex py-2">
                      <div class="form-check"> <input type="radio" name="optradio" class="form-check-input mt-3 dot" checked> </div>
                      <div class="border-left pl-2"><span class="head">Total amount due</span>
                          <div><span class="dollar">$</span><span class="amount">8245</span></div>
                      </div>
                  </div>
              </div>
              <div class="py-2 px-3">
                  <div class="second pl-2 d-flex py-2">
                      <div class="form-check"> <input type="radio" name="optradio" class="form-check-input mt-3 dot"> </div>
                      <div class="border-left pl-2"><span class="head">Other amount</span>
                          <div class="d-flex"><span class="dollar">$</span><input type="text" name="text" class="form-control ml-1" placeholder="0"></div>
                      </div>
                  </div>
              </div>
              <div class="d-flex justify-content-between px-3 pt-4 pb-3">
                  <div><span class="back">Go back</span></div> <button type="button" class="btn btn-primary button"  id="rzp-button1" >Pay amount</button>
              </div>
          </div>
      </div>
  </div>

  <!-- <button>Pay</button> -->
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "rzp_test_Gwbv4KLlyoAqJ5", // Enter the Key ID generated from the Dashboard
    "amount": "500", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Acme Corp",
    "description": "Test Transaction",
    "image": "https://example.com/your_logo",
    "order_id": "order_I2mPm9sM17v6VE", //This is a sample Order ID. Pass the `id` obtained in the response of Step 1
    "handler": function (response){
        alert(response.razorpay_payment_id);
        alert(response.razorpay_order_id);
        alert(response.razorpay_signature)
    },
    "prefill": {
        "name": "Gaurav Kumar",
        "email": "gaurav.kumar@example.com",
        "contact": "9999999999"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>

  </body>
</html>
